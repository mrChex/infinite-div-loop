<!DOCTYPE html>
<html>
<head>
    <title>Infinite div loop demo</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="js/infiniteloop.js"></script>
    <style>
        .infinite_loop_container {
            width: 100%;
            height: 200px;
            border: 1px solid #000;
            overflow: auto;
        }

        .infinite_loop_inside {
            height: inherit;
        }

        .infinite_loop_target {
            width: 200px;
            height: 100%;
            float: left;  /* required */
            background: #ccc;
        }
    </style>
</head>
<body>

    <div class="infinite_loop_container"><div class="infinite_loop_inside">
        <div class="infinite_loop_target">
            This div looped
        </div>
    </div></div>

</body>
</html>
